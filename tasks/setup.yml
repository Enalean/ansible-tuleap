---
# Install Tuleap

# We are using the raw module here because of passwords generated with /dev/urandom :-(
- name: Setup Tuleap
  raw: /usr/share/tuleap/tools/setup.el7.sh --configure --server-name={{ ansible_fqdn }} --mysql-server=localhost --assumeyes
  notify:
    - restart apache
    - restart nginx
    - restart tuleap
