---
# Install Tuleap RPMs

- name: Install Tuleap repository
  template:
    src:   tuleap.repo.j2
    dest:  /etc/yum.repos.d/tuleap.repo
    owner: root
    group: root
    mode:  0644

- name: Install Tuleap
  yum: name={{ item }} state={{ tuleap_packages_state }} update_cache=yes
  with_items: "{{ tuleap_packages }}"
  notify:
    - forgeupgrade
#    - restart apache
    - restart nginx
    - restart tuleap
