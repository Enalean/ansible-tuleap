---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ansible-test-tuleap-install
    dockerfile: Dockerfile
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
